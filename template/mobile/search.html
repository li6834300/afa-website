{xiao:template header.html}
 <div id="articleCat">

                {xiao:if empty($num)}
                <h3>抱歉，没有找到“{xiao:$kw}”相关的内容。</h3>
                {xiao:else}
                    {xiao:loop $data $xiao}
    <dl>
     <dt><a href="{xiao:$xiao['url']}">{xiao:$xiao['title']}</a></dt>

    </dl> 
                    {/xiao:loop}
                {/xiao:if}
 
      </div>
  <div class="pager">{xiao:$pagelist}</div> </div>
